---
layout: default
---

{% comment %}
<aside>
	<h3>Recent Posts</h3>
	<ul>
	{% for post in site.posts %}
	  <li><a href="{{ post.url }}">{{ post.title }}</a></li>
	{% endfor %}
	</ul>
</aside>
{% endcomment %}

{% for post in site.posts %}
{% unless post.status == 'archived' %}
	<article>
		<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
		{{ post.content }}
	</article>
{% endunless %}
{% endfor %}
